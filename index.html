    <div class="container">
        <div class="row">
            <h2 class="text-success text-center py-5 my-5">Form Validation</h2>
            <form action="" method="post" class="myform w-50 offset-lg-3 border border-1 border-dark pb-3 mb-5">
                <div class="form-control border-0">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="w-100 pb-3">
                    <small></small>
                </div>
                <div class="form-control  border-0">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" class="w-100 pb-3">
                    <small></small>
                </div>
                <div class="form-control  border-0">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="w-100 pb-3">
                    <small></small>
                </div>
                <div class="form-control  border-0">
                    <label for="con-pass">Confirm Password</label>
                    <input type="password" name="con-pass" id="con-pass" class="w-100 pb-3">
                    <small></small>
                </div>
                <button type="submit" class="offset-lg-6 px-4 btn btn-success rounded rounded-5">Submit</button>
            </form>
        </div>
    </div>


    <div class="container calculator border border-1 border-dark rounded rounded-2 mb-5">
        <div class="screen">
            <div class="display-screen h-4 fs-4 fw-bold text-end">0+0</div> 
            <div class="ans-screen pt-4 text-end"></div>
        </div>
        <div class="key-pad mt-5">
            <div class="d-flex row">
                <button class="btn btn-md-2 btn-dark w-25 rounded rounded-0 border border-1 py-4 num">8</button>
                <button class="btn btn-md-2 btn-dark w-25 rounded rounded-0 border border-1 py-4 num">9</button>
                <button class="btn btn-md-2 btn-dark w-25 rounded rounded-0 border border-1 py-4 num">7</button>
                <button class="btn btn-md-2 btn-dark w-25 rounded rounded-0 border border-1 py-4 operator">+</button>
            </div>
            <div class="row d-flex">
                <button class="btn btn-md-2 btn-dark w-25 rounded rounded-0 border border-1 py-4 num">4</button>
                <button class="btn btn-md-2 btn-dark w-25 rounded rounded-0 border border-1 py-4 num">5</button>
                <button class="btn btn-md-2 btn-dark w-25 rounded rounded-0 border border-1 py-4 num">6</button>
                <button class="btn btn-md-2 btn-dark w-25 rounded rounded-0 border border-1 py-4 operator">-</button>
            </div>
            <div class="row d-flex">
                <button class="btn btn-md-2 btn-dark w-25 rounded rounded-0 border border-1 py-4 num">1</button>
                <button class="btn btn-md-2 btn-dark w-25 rounded rounded-0 border border-1 py-4 num">2</button>
                <button class="btn btn-md-2 btn-dark w-25 rounded rounded-0 border border-1 py-4 num">3</button>
                <button class="btn btn-md-2 btn-dark w-25 rounded rounded-0 border border-1 py-4 operator">*</button>
            </div>
            <div class="row d-flex">
                <button class="btn btn-md-2 btn-dark w-25 rounded rounded-0 border border-1 py-4 num">0</button>
                <button class="btn btn-md-2 btn-dark w-25 rounded rounded-0 border border-1 py-4 num">.</button>
                <button class="btn btn-md-2 btn-dark w-25 rounded rounded-0 border border-1 py-4 num">%</button>
                <button class="btn btn-md-2 btn-dark w-25 rounded rounded-0 border border-1 py-4 operator">/</button>
            </div>
            <div class="row d-flex">
                <button class="btn btn-md-2 btn-dark w-25 rounded rounded-0 border border-1 py-4 clear">C</button>
                <button class="btn btn-md-2 btn-dark w-25 rounded rounded-0 border border-1 py-4 power">x <sup>2</sup></button>
                <button class="btn btn-md-2 btn-dark w-25 rounded rounded-0 border border-1 py-4 operator root">âˆš</button>
                <button class="btn btn-md-2 btn-dark w-25 rounded rounded-0 border border-1 py-4 equal">=</button>
            </div>
        </div>
    </div>
